<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App - Shopping</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-10 mb-6 px-4">
      <div class="">Digitize</div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div class="w-7 h-7 bg-white shadow-lg flex justify-center items-center rounded">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5 stroke-slate-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </div>
    <!-- app bar -->
    <!-- filter - sort -->
    <div class="flex md:hidden items-center justify-between px-4 gap-x-4 mb-9">
      <div class="bg-white py-2 pr-4 rounded flex items-center justify-start w-1/2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-orange-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
          />
        </svg>
        <span class="text-sm font-medium text-slate-800 mr-3">محبوب ترین</span>
      </div>
      <div class="bg-white py-2 pr-4 rounded flex items-center justify-start w-1/2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-gray-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
          />
        </svg>
        <span class="text-sm font-medium text-slate-800 mr-3">فیلتر: برند اپل</span>
      </div>
    </div>
    <!-- filter - sort -->
    <div class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8">
      <!-- sidebar -->
      <div class="col-span-4 lg:col-span-3 row-span-2 hidden md:block">
        <div class="bg-white p-6 rounded-xl">
          <!-- category -->
          <div class="mb-7">
            <div class="text-lg font-bold text-orange-500 mb-5">دسته بندی</div>
            <ul>
              <li class="flex items-center text-slate-700 py-2 pr-1 mb-1 hover:bg-gray-50 cursor-pointer rounded-md">
                <span class="relative w-7 h-7 rounded-full bg-gray-100">
                  <svg class="size-6 absolute top-1.5 right-1.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                  </svg>  
                </span>
                <span class="mr-2">گوشی موبایل</span>
              </li>
              <li class="flex items-center text-slate-700 py-2 pr-1 mb-1 hover:bg-gray-50 cursor-pointer rounded-md">
                <span class="relative w-7 h-7 rounded-full bg-gray-100">
                  <svg class="size-6 absolute top-1.5 right-1.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                  </svg>  
                </span>
                <span class="mr-2">گوشی موبایل</span>
              </li>
              <li class="flex items-center text-slate-700 py-2 pr-1 mb-1 hover:bg-gray-50 cursor-pointer rounded-md">
                <span class="relative w-7 h-7 rounded-full bg-gray-100">
                  <svg class="size-6 absolute top-1.5 right-1.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                  </svg>  
                </span>
                <span class="mr-2">گوشی موبایل</span>
              </li>
              <li class="flex items-center text-slate-700 py-2 pr-1 mb-1 hover:bg-gray-50 cursor-pointer rounded-md">
                <span class="relative w-7 h-7 rounded-full bg-gray-100">
                  <svg class="size-6 absolute top-1.5 right-1.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                  </svg>  
                </span>
                <span class="mr-2">گوشی موبایل</span>
              </li>
              <li class="flex items-center text-slate-700 py-2 pr-1 hover:bg-gray-50 cursor-pointer rounded-md">
                <span class="relative w-7 h-7 rounded-full bg-gray-100">
                  <svg class="size-6 absolute top-1.5 right-1.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                  </svg>  
                </span>
                <span class="mr-2">گوشی موبایل</span>
              </li>
            </ul>
          </div>
          <!-- category -->
          <!-- desktop filter -->
          <div class="">
            <div class="text-lg font-bold text-orange-500 mb-5">فیلتر</div>
            <!-- ACC. No. 1 -->
            <div x-data="{isOpenBrand: true}" class="mb-3">
              <!-- header -->
              <div @click="isOpenBrand = !isOpenBrand" class="flex items-center justify-between p-2 mb-3 w-full hover:bg-gray-50 cursor-pointer rounded-md">
                <div class="flex items-center">
                  <div class="relative w-7 h-7 rounded-full bg-gray-100">
                    <svg class="size-6 absolute top-1.5 right-1.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                    </svg>
                  </div>
                  <span class="mr-2">برند محصول</span>                  
                </div>
                <svg :class="isOpenBrand === true ? 'rotate-180' : '' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>                
              </div>
              <!-- header -->
              <!-- content -->
              <div x-show="isOpenBrand === true" class="pr-6 flex flex-col gap-y-3">
                <label for="apple" class="flex items-center cursor-pointer">
                  <input class="form-checkbox rounded" type="checkbox" name="brand" id="apple">
                  <span class="mr-3">اپل</span>
                </label>
                <label for="samsung" class="flex items-center cursor-pointer">
                  <input class="form-checkbox rounded" type="checkbox" name="brand" id="samsung">
                  <span class="mr-3">سامسونگ</span>
                </label>
              </div>
              <!-- content -->
            </div>
            <!-- ACC. No. 1 -->
            <!-- ACC. No. 2 -->
            <div x-data="{isOpenColor: false}" class="mb-3">
              <!-- header -->
              <div @click="isOpenColor = !isOpenColor" class="flex items-center justify-between p-2 mb-3 w-full hover:bg-gray-50 cursor-pointer rounded-md">
                <div class="flex items-center">
                  <div class="relative w-7 h-7 rounded-full bg-gray-100">
                    <svg class="size-6 absolute top-1.5 right-1.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                    </svg>
                  </div>
                  <span class="mr-2">رنگ محصول</span>                  
                </div>
                <svg :class="isOpenColor === true ? 'rotate-180' : '' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>                
              </div>
              <!-- header -->
              <!-- content -->
              <div x-show="isOpenColor === true" class="pr-6 flex flex-col gap-y-3">
                <label for="red" class="flex items-center cursor-pointer">
                  <input class="form-checkbox rounded" type="checkbox" name="brand" id="red">
                  <span class="mr-3">قرمز</span>
                </label>
                <label for="blue" class="flex items-center cursor-pointer">
                  <input class="form-checkbox rounded" type="checkbox" name="brand" id="blue">
                  <span class="mr-3">آبی</span>
                </label>
              </div>
              <!-- content -->
            </div>
            <!-- ACC. No. 2 -->
            <!-- ACC. No. 3 -->
            <div x-data="{isOpenPrice: false}" class="mb-3">
              <!-- header -->
              <div @click="isOpenPrice = !isOpenPrice" class="flex items-center justify-between p-2 mb-3 w-full hover:bg-gray-50 cursor-pointer rounded-md">
                <div class="flex items-center">
                  <div class="relative w-7 h-7 rounded-full bg-gray-100">
                    <svg class="size-6 absolute top-1.5 right-1.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                    </svg>
                  </div>
                  <span class="mr-2">محدوده قیمت</span>                  
                </div>
                <svg :class="isOpenPrice === true ? 'rotate-180' : '' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>                
              </div>
              <!-- header -->
              <!-- content -->
              <div x-show="isOpenPrice === true" class="pr-6 flex flex-col gap-y-3">
                <label for="startPrice" class="flex flex-col cursor-pointer">
                  <span class="mb-1">شروع قیمت</span>
                  <input placeholder="20,000,000" class="form-input rounded" type="text" name="brand" id="startPrice">
                </label>
                <label for="endPrice" class="flex flex-col cursor-pointer">
                  <span class="mb-1">پایان قیمت</span>
                  <input placeholder="500,000,000" class="form-input rounded" type="text" name="brand" id="endPrice">
                </label>
              </div>
              <!-- content -->
            </div>
            <!-- ACC. No. 3 -->
          </div>
          <!-- desktop filter -->
        </div>
      </div>
      <!-- sidebar -->
      <!-- sort section -->
      <div class="col-span-8 lg:col-span-9 hidden md:block">
        <div x-data="{sort: 1, activeClass: 'text-slate-800 font-bold'}" class="bg-white px-4 flex items-center gap-x-4 text-gray-400 rounded-lg">
          <div class="bg-orange-100 p-1 rounded-md flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 stroke-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4" />
            </svg>
          </div>
          <button @click="sort = 1" :class="sort === 1 ? 'text-slate-800 font-bold' : ''" class="py-4 relative">
            <span>محبوب ترین</span>
            <span x-show="sort === 1" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
          </button>
          <button @click="sort = 2" :class="sort === 2 ? activeClass : ''" class="py-4 relative">
            <span>پرفروش ترین</span>
            <span x-show="sort === 2" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
          </button>
          <button @click="sort = 3" :class="sort === 3 ? activeClass : ''" class="py-4 relative">
            <span>ارزان ترین</span>
            <span x-show="sort === 3" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
          </button>
          <button @click="sort = 4" :class="sort === 4 ? activeClass : ''" class="py-4 relative">
            <span>گران ترین</span>
            <span x-show="sort === 4" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
          </button>
        </div>
      </div>
      <!-- sort section -->
      <!-- products section -->
      <div class="col-span-12 md:col-span-8 lg:col-span-9">
        <div class="grid gap-x-2 gap-y-8 grid-cols-2 lg:grid-cols-4 px-2 md:px-0 sm:gap-x-4 md:gap-x-6 md:gap-y-10" x-data="{'products':[{'id':1,'title':'ساعت هوشمند اپل مدل Ultra 2'},{'id':2,'title':'ساعت هوشمند اپل مدل Ultra 2'},{'id':3,'title':'ساعت هوشمند اپل مدل Ultra 2'},{'id':4,'title':'ساعت هوشمند اپل مدل Ultra 2'},{'id':5,'title':'ساعت هوشمند اپل مدل Ultra 2'},{'id':6,'title':'ساعت هوشمند اپل مدل Ultra 2'},{'id':7,'title':'ساعت هوشمند اپل مدل Ultra 2'},{'id':8,'title':'ساعت هوشمند اپل مدل Ultra 2'},{'id':9,'title':'ساعت هوشمند اپل مدل Ultra 2'},{'id':10,'title':'ساعت هوشمند اپل مدل Ultra 2'}]}">
          <!-- one product -->
          <template x-for="product in products" :key="product.id">
            <div class="bg-white rounded-xl p-2 shadow-md">
              <div class="mb-3 bg-gray-100 rounded-xl">
                <img src="../assets/images/apple-watch-9.png" alt="apple watch 9" />
              </div>
              <!-- product description -->
              <div class="flex items-center justify-between w-full mb-3">
                <span class="text-slate-200 text-sm md:text-base">اپل</span>
                <div class="flex items-center" x-data="{ color: 'red' }">
                  <div @click="color = 'red'" :class="color === 'red' ? 'ring-1 sm:ring-2 lg:ring-3 ring-red-400 ' : ''" class="w-6 h-6 sm:w-7 sm:h-7 md:w-8 md:h-8 flex justify-center items-center rounded-full cursor-pointer bg-red-400 border-2 border-white -mr-1.5">
                    <svg x-show="color === 'red'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 sm:size-5 stroke-white">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                    </svg>              
                  </div>
                  <div @click="color = 'blue'" :class="color === 'blue' ? 'ring-1 sm:ring-2 lg:ring-3 ring-blue-400 ' : ''" class="w-6 h-6 sm:w-7 sm:h-7 md:w-8 md:h-8 flex justify-center items-center rounded-full cursor-pointer bg-blue-400 border-2 border-white -mr-1.5">
                    <svg x-show="color === 'blue'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 sm:size-5 stroke-white">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                    </svg> 
                  </div>
                  <div @click="color = 'green'" :class="color === 'green' ? 'ring-1 sm:ring-2 lg:ring-3 ring-green-400 ' : ''" class="w-6 h-6 sm:w-7 sm:h-7 md:w-8 md:h-8 flex justify-center items-center rounded-full cursor-pointer bg-green-400 border-2 border-white -mr-1.5">
                    <svg x-show="color === 'green'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 sm:size-5 stroke-white">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                    </svg> 
                  </div>
                </div>
              </div>
              <!-- product description -->
              <!-- product title -->
              <div class="text-slate-800 text-xs font-bold mb-2 sm:text-base" x-text="product.title"></div>
              <!-- product title -->
              <!-- product price -->
              <div class="text-orange-600 font-medium text-center text-sm sm:text-lg mb-3">۸۰,۰۰۰,۰۰۰ تومان</div>
              <!-- product price -->
              <hr />
              <!-- show product details -->
              <button class="w-full font-bold text-orange-600 py-1 md:text-lg">مشاهده و سفارش</button>
              <!-- show product details -->
            </div>
          </template>
          <!-- one product -->
        </div>
      </div>
      <!-- products section -->
    </div>
    <!-- products section -->

    <!-- products section -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </body>
</html>
